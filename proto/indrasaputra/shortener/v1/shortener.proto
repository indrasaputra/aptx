syntax = "proto3";

package proto.indrasaputra.shortener.v1;

option go_package = "github.com/indrasaputra/url-shortener/proto/indrasaputra/shortener/v1;shortenerv1";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

service URLShortenerService {
  rpc CreateShortURL(CreateShortURLRequest) returns (CreateShortURLResponse) {
    option (google.api.http) = {
      post : "/v1/urls",
      body : "*"
    };
  }

  rpc GetAllURL(GetAllURLRequest) returns (stream GetAllURLResponse) {
    option (google.api.http) = {
      get : "/v1/urls"
    };
  }

  rpc GetURLDetail(GetURLDetailRequest) returns (GetURLDetailResponse) {
    option (google.api.http) = {
      get : "/v1/urls/{short_url}"
    };
  }
}

message CreateShortURLRequest {
  string original_url = 1;
}

message CreateShortURLResponse {
  string short_url = 1;
  google.protobuf.Timestamp expired_at = 2;
}

message GetAllURLRequest {
}

message GetAllURLResponse {
  string short_url = 1;
  string original_url = 2;
  google.protobuf.Timestamp expired_at = 3;
}

message GetURLDetailRequest {
  string short_url = 1;
}

message GetURLDetailResponse {
  string short_url = 1;
  string original_url = 2;
  google.protobuf.Timestamp expired_at = 3;
}
